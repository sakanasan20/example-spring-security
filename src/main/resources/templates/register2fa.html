<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="utf-8">
	<title>Security</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}">
</head>
<body>
	<div class="container-fluid">
		<h1 th:text="'Register 2FA'"></h1>
		<div class="row">
			<div class="col-md-12">
				<img th:src="${googleUrl}" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form th:action="@{/register2fa}" method="POST">
					<label for="verifyCode">Enter Code:</label>
					<input type="number" id="verifyCode" name="verifyCode" autofocus autocomplete="off">
					<input type="submit" value="Verify Code">
				</form>
			</div>
		</div>
	</div>
	<script th:fragment="bootstrap-script" th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
